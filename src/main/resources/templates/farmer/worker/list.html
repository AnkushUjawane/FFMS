<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Daily Wage Workers List</title>
</head>
<body>
<h1>Daily Wage Workers</h1>
<a th:href="@{/workers/new}">Add New Worker</a>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Actions</th>
        <th>Wages</th> <!-- New column for Wages -->
    </tr>
    </thead>
    <tbody>
    <tr th:each="worker : ${workers}">
        <td th:text="${worker.id}"></td>
        <td th:text="${worker.name}"></td>
        <td th:text="${worker.phoneNumber}"></td>
        <td>
            <a th:href="@{/workers/{id}/edit(id=${worker.id})}">Edit</a>
            <a th:href="@{/workers/{id}/delete(id=${worker.id})}">Delete</a>
        </td>
        <td>
            <a th:href="@{/wages?workerId={id}(id=${worker.id})}">View Wages</a> <!-- Link to wage list -->
        </td>
    </tr>
    </tbody>
</table>
<script src="script.js"></script>
</body>
</html>
